<html>
    <head>
        <meta charset="utf-8" />
        <title>mole_notifications</title>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:light,regular,medium,thin,italic,mediumitalic,bold" title="roboto">
		<link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
        <link href="animate.css" rel="stylesheet"></script>
        <link href="noty.css" rel="stylesheet"></script>
        <link href="themes/forasteros.css" rel="stylesheet"></script>
        <script src="noty.js" type="text/javascript"></script>
        <script src="mole_notifications.js" type="text/javascript"></script>
        <style>
        #progressbar {
			display: none;
			overflow: hidden;
        }
        .meter {
			height: 15px;  /* Can be anything */
			position: relative;
			margin: 60px 0 20px 0; /* Just for demo spacing */
			background: #4b4b4b8a;
			padding: 3px;
		}
		.meter > span {
			display: block;
			height: 100%;
			background-color: rgb(43,194,83);
			background-image: -webkit-gradient(
			  linear,
			  left bottom,
			  left top,
			  color-stop(0, rgb(43,194,83)),
			  color-stop(1, rgb(84,240,84))
			 );
			background-image: -moz-linear-gradient(
			  center bottom,
			  rgb(43,194,83) 37%,
			  rgb(84,240,84) 69%
			 );
			position: relative;
			overflow: hidden;
		}
		.meter > span:after, .animate > span > span {
			content: "";
			position: absolute;
			top: 0; left: 0; bottom: 0; right: 0;
			z-index: 1;
			-webkit-background-size: 50px 50px;
			-moz-background-size: 50px 50px;
			background-size: 50px 50px;
			-webkit-animation: move 2s linear infinite;
			-moz-animation: move 2s linear infinite;
			overflow: hidden;
		}

		.animate > span:after {
			display: none;
		}

		@-webkit-keyframes move {
		    0% {
		       background-position: 0 0;
		    }
		    100% {
		       background-position: 50px 50px;
		    }
		}

		@-moz-keyframes move {
		    0% {
		       background-position: 0 0;
		    }
		    100% {
		       background-position: 50px 50px;
		    }
		}

		.red > span {
			background-color: #EE1334;
			background-image: -moz-linear-gradient(top, #EE1334, #EE1334);
			background-image: -webkit-gradient(linear,left top,left bottom,color-stop(0, #EE1334),color-stop(1, #EE1334));
			background-image: -webkit-linear-gradient(#EE1334,#EE1334);
		}

		.nostripes > span > span, .nostripes > span:after {
			-webkit-animation: none;
			-moz-animation: none;
			background-image: none;
		}
        </style>
    </head>
    <body>
            <div id="progressbar">
            <div class="meter red nostripes" style="margin-top: 48.5%; left: 41%;  width: 20%; height: 20px; z-index: 1; position: relative;">
                <span id="pbar_innerdiv" style="width: 0%"></span>
                <div id="pbar_innertext" style="color: white; z-index: 3; position: absolute; top: 0; left: 0; width: 100%; height: 100%; font-weight: bold; text-align: center; font-family: 'Arial'; margin-top: 4px;">0%</div>
            	</div>        
          	</div>
    </body>
</html>
